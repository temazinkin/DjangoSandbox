<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Register</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

{#        {{ form.email }}#}
{#        {{ form.username }}#}
{#        {{ form.password1 }}#}
{#        {{ form.password2 }}#}
{#        {{ form.sex }}#}
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
